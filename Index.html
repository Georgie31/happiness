<!DOCTYPE html>
<html>
<head>
<title>True happiness</title>
</head>
<body>

<p id="happiness"></p>

<script>
    var date1 = new Date('01/01/2022');
    var date2 = new Date();

    var difference = date1.getTime() - date2.getTime();
    var days = Math.ceil(difference / (1000 * 3600 * 24));
    var text = 'Days until 2 souls meet and happiness is achieved: ' + days;
    document.getElementById("happiness").innerHTML = text;
</script>

</body>
</html>
